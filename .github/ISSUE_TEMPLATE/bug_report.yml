name: 🐛 Bug Report
description: 버그나 문제점을 신고해주세요
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        버그를 신고해주셔서 감사합니다! 문제를 빠르게 해결할 수 있도록 아래 정보를 제공해주세요.

  - type: textarea
    id: bug-description
    attributes:
      label: 🔍 문제 설명
      description: 어떤 문제가 발생했나요?
      placeholder: 명확하고 간결하게 문제를 설명해주세요.
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 🔄 재현 단계
      description: 문제를 재현하는 방법을 알려주세요.
      placeholder: |
        1. 이 코드를 실행합니다...
        2. 이 설정을 사용합니다...
        3. 이 오류가 발생합니다...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ 예상되는 동작
      description: 어떤 결과를 기대했나요?
      placeholder: 예상했던 정상적인 동작을 설명해주세요.
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ 실제 동작
      description: 실제로는 어떤 일이 발생했나요?
      placeholder: 실제로 관찰된 동작을 설명해주세요.
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: 💻 코드 예제
      description: 문제를 재현할 수 있는 최소한의 코드를 제공해주세요.
      render: rust
      placeholder: |
        use krx_rs::Client;
        
        #[tokio::main]
        async fn main() {
            // 문제가 발생하는 코드
        }

  - type: textarea
    id: error-output
    attributes:
      label: 🚨 오류 메시지
      description: 오류 메시지나 로그가 있으면 제공해주세요.
      render: shell
      placeholder: 오류 메시지를 여기에 붙여넣으세요.

  - type: input
    id: version
    attributes:
      label: 📦 krx-rs 버전
      description: 사용 중인 krx-rs 버전을 알려주세요.
      placeholder: "예: 0.1.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🌍 환경 정보
      description: 실행 환경에 대한 정보를 제공해주세요.
      placeholder: |
        - OS: [예: Windows 11, macOS 14.0, Ubuntu 22.04]
        - Rust 버전: [예: 1.75.0]
        - Cargo 버전: [예: 1.75.0]
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 추가 정보
      description: 문제와 관련된 추가 정보가 있으면 제공해주세요.
      placeholder: 스크린샷, 관련 설정, 또는 기타 유용한 정보를 공유해주세요.